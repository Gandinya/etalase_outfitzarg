<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl text-center font-bold mb-6">DASHBOARD PRODUK</h1>

    <form id="produk-form" class="bg-white p-6 rounded-lg shadow mb-10 grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="text" name="nama" placeholder="Nama Produk" required class="border p-2 rounded"/>
      <input type="number" name="harga" placeholder="Harga Produk" required class="border p-2 rounded"/>
      <input type="text" name="video" placeholder="Nama File Video (cth: video.mp4)" required class="border p-2 rounded"/>
      <button type="submit" class="md:col-span-3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Simpan Produk</button>
    </form>

    <div id="produk-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Produk akan dirender oleh JavaScript -->
    </div>

    <a href="index.html" class="inline-block mt-10 text-blue-600 hover:underline">‚Üê Kembali ke Etalase</a>
  </div>
