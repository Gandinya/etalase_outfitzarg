<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etalase JerseyZarg</title>
  <link rel="icon" href="/logo/OutfitZarg.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    h1 {
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <header class="sticky top-0 bg-gray-100 z-50 shadow w-full mb-4">
      <h1 class="text-3xl font-bold mb-4 text-center">LINK ETALASE JERSEYZARG</h1>
      <div class="flex flex-col md:flex-row gap-4 justify-between items-center mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari Jersey sesuai caption..."
          class="w-full md:w-2/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400"/>
    </header>

    <div id="jersey-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <!-- Data produk eksternal -->
  <script src="data.js"></script>

  <script>
    const jerseyContainer = document.getElementById("jersey-container");
    const searchInput = document.getElementById("searchInput");
    const toggleTrashBtn = document.getElementById("toggleTrash");

    let showTrashOnly = false;

    // Render awal
    renderView(jerseyList);

    // Fungsi render
    function renderView(list) {
      jerseyContainer.innerHTML = "";

      const filteredList = list.filter(item =>
        (showTrashOnly ? item.dihapus : !item.dihapus) &&
        item.nama.toLowerCase().includes(searchInput.value.toLowerCase())
      );

      if (filteredList.length === 0) {
        jerseyContainer.innerHTML = `<p class="text-gray-600">Tidak ada produk ditemukan.</p>`;
        return;
      }

      filteredList.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden product flex flex-col";

        const posterUrl = `/thumbnail/${item.video.replace(".mp4", ".jpg")}`;

        card.innerHTML = `
          <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="block">
            <div class="w-full h-64 overflow-hidden bg-black rounded-t-lg relative">
             <video class="absolute w-full h-full object-cover" autoplay muted playsinline preload="none" poster="/thumbnail/${item.video.replace('.mp4', '.jpg', '.png')}">
                <source src="video/${item.video}" type="video/mp4">
                Browser tidak mendukung video.
              </video>
            </div>
            <div class="p-4">
              <h3 class="text-base font-bold text-4xl text-gray-800 truncate">${item.nama}</h3>
              <p class="text-orange-600 font-semibold mt-2">
                <i class="fas fa-tag"></i> Rp${item.harga.toLocaleString()}
              </p>
            </div>
        </a>
        `;

        jerseyContainer.appendChild(card);

        // Autoplay hanya 3x
        const video = card.querySelector("video");
        let playCount = 0;
        video.addEventListener("ended", () => {
          playCount++;
          if (playCount < 3) {
            video.currentTime = 0;
            video.play();
          }
        });
        video.play();
      });
    }

    // Tombol hapus/pulihkan
    function toggleDelete(index) {
      jerseyList[index].dihapus = !jerseyList[index].dihapus;
      renderView(jerseyList);
    }

    // Pencarian
    searchInput.addEventListener("input", () => renderView(jerseyList));

    // Toggle trash view
    toggleTrashBtn.addEventListener("click", () => {
      showTrashOnly = !showTrashOnly;
      toggleTrashBtn.textContent = showTrashOnly ? "Tampilkan Semua" : "Tampilkan Sampah";
      renderView(jerseyList);
    });
  </script>
</body>
</html>
