<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etalase OutfitZarg</title>
  <link rel="icon" href="/logo/OutfitZarg.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- FontAwesome untuk ikon harga -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit Produk</h1>
    <form onsubmit="updateProduk(event)" class="space-y-4">
      <input type="hidden" id="index">
      <div>
        <label class="block text-sm font-medium mb-1">Nama Produk</label>
        <input type="text" id="nama" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Harga</label>
        <input type="number" id="harga" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Update</button>
    </form>
    <div class="mt-4 text-center">
      <a href="https://etalase-outfitzarg.vercel.app" class="text-blue-500 hover:underline">‚Üê Kembali</a>
    </div>
  </div>

  <script src="crud.js"></script>
  <script>
    tampilkanProdukEdit();
  </script>
</body>
</html>
