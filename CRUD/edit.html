<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Produk</h1>
    <form id="produk-form" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">Nama Produk</label>
        <input type="text" name="nama" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">Harga</label>
        <input type="number" name="harga" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700">Nama File Video</label>
        <input type="text" name="video" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-200">Update Produk</button>
    </form>
    <div class="mt-4 text-center">
      <a href="https://etalase-outfitzarg.vercel.app" class="text-purple-600 hover:underline">‚Üê Kembali ke Daftar Produk</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
