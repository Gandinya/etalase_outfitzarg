<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etalase OutfitZarg</title>
  <link rel="icon" href="/logo/OutfitZarg.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- FontAwesome untuk ikon harga -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  
 <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Tambah Produk</h1>
    
    <form onsubmit="tambahProduk(event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nama Produk</label>
        <input type="text" id="nama" required class="mt-1 w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Harga</label>
        <input type="number" id="harga" required class="mt-1 w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div class="flex justify-between items-center">
        <a href="index.html" class="text-blue-500 hover:underline">‚Üê Kembali</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
          Simpan
        </button>
      </div>
    </form>
  </div>

  <script src="crud.js"></script>
  
</body>
</html>
