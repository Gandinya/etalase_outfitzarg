<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etalase OutfitZarg</title>
  <link rel="icon" href="/logo/OutfitZarg.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- FontAwesome untuk ikon harga -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
    }
    body {
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-pink-200">
  <h1 class="text-3xl font-bold mb-8 text-center text-gray-900 tracking-wide uppercase">Tambah Produk</h1>

  <form id="produk-form" class="space-y-6">
    
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Produk</label>
      <input type="text" name="nama" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200">
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Harga</label>
      <input type="number" name="harga" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200">
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Upload Gambar / Video</label>
      <input type="file" name="video" accept=".mp4,.jpg,.jpeg,.png" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200">
      <p class="text-xs text-gray-500 mt-1">Format yang didukung: .mp4, .jpg, .jpeg, .png</p>
    </div>

    <button type="submit"
      class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-lg font-semibold tracking-wide transition duration-200 shadow-md">
      Simpan Produk
    </button>
  </form>

  <div class="mt-6 text-center">
    <a href="https://etalase-outfitzarg.vercel.app"
      class="text-sm text-pink-600 hover:text-pink-800 hover:underline transition duration-200">
      ‚Üê Kembali ke Daftar Produk
    </a>
  </div>
</div>

  <script>
    const form = document.getElementById("produk-form")
    form.addEventListener("submit", function (e) {
      e.preventDefault()
      
      const nama = form.nama.value.trim()
      const harga = parseInt(form.harga.value)
      const fileInput = form.video
      const file = fileInput.files[0]

      if (!nama || isNaN(harga) || !file) {
        alert("Isi semua data dengan benar.")
        return
      }

      const allowedTypes = ['video/mp4', 'image/jpeg', 'image/png', 'image/jpg']
      if (!allowedTypes.includes(file.type)) {
        alert("File harus berupa .mp4, .jpg, .jpeg, atau .png")
        return
      }

      const video = file.name // hanya ambil nama file-nya

      // simpan ke localStorage
      const produkBaru = { nama, harga, video, dihapus: false }

      let produkList = JSON.parse(localStorage.getItem("produkList") || "[]")
      produkList.push(produkBaru)
      localStorage.setItem("produkList", JSON.stringify(produkList))

      alert("‚úÖ Produk berhasil ditambahkan!\n\nüìÅ Silakan upload file ke folder /video secara manual.\n\nContoh:\n/video/" + video)

      window.location.href = "https://etalase-outfitzarg.vercel.app"
    })
  </script>
</body>
</html>
