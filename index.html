<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etalase OutfitZarg</title>
  <link rel="icon" href="/logo/OutfitZarg.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- FontAwesome untuk ikon harga -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">LINK ETALASE OUTFITZARG</h1>

    <input
      type="text"
      id="searchInput"
      placeholder="Cari produk sesuai caption..."
      class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400"
    />

    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Produk 1 -->
      <a href="https://s.shopee.co.id/9zmy31XSGD" target="_blank" class="product block group overflow-hidden rounded-xl shadow-lg bg-white" data-name="celana cargo baggy wanita">
        <video class="w-full h-auto rounded-t-xl" autoplay muted loop playsinline>
          <source src="/video/OUTFIT BAGGY.mp4" type="video/mp4" />
        </video>
        <div class="p-3 text-center">
          <p class="font-medium text-gray-700">Celana Cargo Baggy Wanita</p>
          <div class="flex justify-center items-center gap-2 mt-1 text-gray-600">
            <i class="fa-solid fa-tags text-orange-500"></i>
            <span class="text-base font-medium">Rp146.850</span>
          </div>
        </div>
      </a>

      <!-- Produk 2 -->
      <a href="https://s.shopee.co.id/4ApBKfHkUy" target="_blank" class="product block group overflow-hidden rounded-xl shadow-lg bg-white" data-name="workshirt cutting boxy pria">
        <video class="w-full h-auto rounded-t-xl" autoplay muted loop playsinline>
          <source src="/video/Workshirt Boxy.mp4" type="video/mp4" />
        </video>
        <div class="p-3 text-center">
          <p class="font-medium text-gray-700">Workshirt Cutting Boxy Pria</p>
          <div class="flex justify-center items-center gap-2 mt-1 text-gray-600">
            <i class="fa-solid fa-tags text-orange-500"></i>
            <span class="text-base font-medium">Rp197.500</span>
          </div>
        </div>
      </a>

      <!-- Produk 3 -->
      <a href="https://s.shopee.co.id/8ALKJ88hGX" target="_blank" class="product block group overflow-hidden rounded-xl shadow-lg bg-white" data-name="kemeja fit body wanita">
        <video class="w-full h-auto rounded-t-xl" autoplay muted loop playsinline>
          <source src="/video/KemejaCeweFitBody.mp4" type="video/mp4" />
        </video>
        <div class="p-3 text-center">
          <p class="font-medium text-gray-700">Kemeja Fit Body Wanita</p>
          <div class="flex justify-center items-center gap-2 mt-1 text-gray-600">
            <i class="fa-solid fa-tags text-orange-500"></i>
            <span class="text-base font-medium">Rp68.400</span>
          </div>
        </div>
      </a>

      <!-- Produk kosong -->
      <a href="#" target="_blank" class="product block group overflow-hidden rounded-xl shadow-lg bg-white" data-name="kosong">
        <div class="w-full h-auto bg-gray-200 flex items-center justify-center aspect-video">
          <span class="text-gray-500">Belum ada video</span>
        </div>
        <div class="p-3 text-center">
          <p class="font-medium text-gray-400">-</p>
          <div class="flex justify-center items-center gap-2 mt-1 text-gray-400">
            <i class="fa-solid fa-tags"></i>
            <span class="text-base font-medium">-</span>
          </div>
        </div>
      </a>

    </div>
  </div>

  <!-- Script pencarian -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const productItems = document.querySelectorAll('.product');

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();

      productItems.forEach((item) => {
        const name = item.dataset.name.toLowerCase();
        item.style.display = name.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
